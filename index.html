<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>בית ספר בגין</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <img src="images.jpeg" alt="לוגו בגין" class="logo-img" />
        </div>

        <button id="menuToggle" class="menu-toggle" aria-label="תפריט">&#9776;</button>

        <nav id="navMenu" class="nav-menu">
            <ul>
                <li><a href="#">ראשי</a></li>
                <li><a href="#">אודות</a></li>
                <li><a href="#">צוות</a></li>
                <li><a href="#">קשר</a></li>
            </ul>
        </nav>

        <button id="loginBtn" class="login-btn">התחברות</button>
    </header>

    <main>
        <section class="hero-image">
            <img src="outside.jpeg" alt="תמונה חיצונית" class="side-img left" />
            <img src="school.jpeg" alt="בגין" class="school-img" />
            <img src="kids.jpeg" alt="תמונה ילדים" class="side-img right" />
        </section>

        <section class="content">
            <h1>ברוכים הבאים לבית ספר בגין</h1>
            <p>
                ברוכים הבאים לאתר של תיכון בגין ע"ש מנחם בגין באילת!<br />
                כאן תוכלו למצוא את הכוכבים של בגין, פעילויות בית ספריות, טיולים,<br />
                וכל מה שקורה בבית הספר הכי שווה באילת!!<br /><br />
                התחברו בשביל שלא תפספסו שום ביטולים בית ספריים.
            </p>
        </section>

        <section class="bottom-images">
            <img src="class.jpeg" alt="כיתה" />
            <img src="music.jpg" alt="מוזיקה" />
            <img src="teachers.jpg" alt="מורים" />
            <img src="teascrs.jpg" alt="תמונת מורים" />
        </section>
    </main>

    <!-- טופס התחברות קופץ -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <span class="close-btn" id="closeLogin">&times;</span>
            <h2>התחברות</h2>
            <form id="loginForm">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" required />

                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">התחבר</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
